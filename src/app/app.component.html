
<mat-toolbar color="primary">
    <mat-toolbar-row>
      <h1 class="title">Proyecto Angular</h1>
      <button mat-button (click)="opened =!opened">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="menu"></mat-icon>
      </button>        
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
      <mat-nav-list>
            <a mat-list-item routerLink="/alumnos">Alumnos</a>
            <a mat-list-item routerLink="/about">About Us</a>
            <a mat-list-item routerLink="/contact">Contact</a>
            <a mat-list-item routerLink="/login">Login</a>
      </mat-nav-list>
        
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
