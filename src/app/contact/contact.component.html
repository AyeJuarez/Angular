<main>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">Formulario de Registro</h5>
                <div class="row">
                    <div class="col-8">
                <form [formGroup]="registerForm" class="row g-3" (ngSubmit)="onSubmit()">
                    <div class="col-6">
                        <label for="firstName">Nombre</label>
                        <input [formControl]="firstNameControl" class="form-control" type="text"/>
                        <app-error-helper [control]="firstNameControl"></app-error-helper>
                    </div>
                    <div class="col-6">
                        <label for="lastName">Apellido</label>
                        <input [formControl]="lastNameControl" class="form-control" type="text"/>
                        <app-error-helper [control]="lastNameControl"></app-error-helper>
                    </div>
                    <div class="col-12">
                        <label for="email">Email</label>
                        <input [formControl]="emailControl" class="form-control" type="email"/>
                        <app-error-helper [control]="emailControl"></app-error-helper>
                    </div>
                    <div class="col-6">
                        <label for="password">Contraseña</label>
                        <input [formControl]="passwordControl" class="form-control" type="password"/>
                        <app-error-helper [control]="passwordControl"></app-error-helper>
                    </div>
                    <div class="col-6">
                        <label for="repeatPassword">Repita Contraseña</label>
                        <input [formControl]="repeatPasswordControl" class="form-control" type="password"/>
                        <small *ngIf="repeatPasswordControl.errors?.['required']" class="text-danger">Este campo es requerido</small>
                    </div>
                    <div class="col-8">
                        <label for="streetName">Direccion</label>
                        <input [formControl]="streetNameControl" class="form-control" type="text"/>
                    </div>
                    <div class="col-4">
                        <label for="streetNumber">Altura</label>
                        <input [formControl]="streetNumberControl" class="form-control" type="number"/>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="form-check">
                            <input [formControl]="signedTermControl" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Acepto Terminos y Condiciones
                            </label>
                          </div>
                    </div>
                    <div class="col-12">
                        <select [formControl]="countryControl" class="form-select">
                            <option value="">Selecciona un pais</option>
                            <option value="'ar'">Argentina</option>
                            <option value="'mx'">Mexico</option>
                        </select>
                    </div>

                    <div class="col-12 d-flex justify-content-end">
                        <button [disabled]="registerForm.invalid" class="btn btn-primary" type="submit">
                            Enviar
                        </button>
                    </div>
                </form>
                </div>
                </div>
                <div class="col-4">
                    <h3>Es Valido? {{registerForm.valid }}</h3>
                    <pre>
                        {{registerForm.value | json}}
                    </pre>
                </div>
            </div>
        </div>
    </div>
</main>
